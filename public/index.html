<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <footer>
    <p>Desenvolvido por <a href="https://github.com/JulianeA20" target="_blank">Juliane A.</a></p>
