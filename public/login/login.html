<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JumpFlix - Login</title>
  <link rel="shortcut icon" href="/public/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/login/styles.css">
</head>
<body>
  <header>
    <div class="voltar">
      <a href="../index.html"><ion-icon name="arrow-back-outline"></ion-icon><p>Voltar</p></a>
    </div>
    <img src="/public/assets/logo-jf.png" alt="Logo">
  </header>
  <main>
    <div class="container"></div>
      <div class="form-group">
        <h1>Login</h1>
        <form id="loginForm">
          <input type="text" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Senha" required>
          <button type="submit">Fazer login</button>
          <a href="">Esqueci minha senha</a>
        </form>
      </div>
    </div>

    <div id="result"></div>
  </main>
  <footer>
    <p>Desenvolvido por <a href="https://github.com/JulianeA20">Juliane A.</a></p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
